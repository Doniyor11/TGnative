<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Добавить</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <!-- <style>body{opacity: 0;}</style> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap&_v=20240120112949" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css?_v=20240120112949">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css?_v=20240120112949">
</head>

<body>
<div class="wrapper">
    <main class="page">
        <section class="auth-form">
            <div class="auth-form__container">
                <form action="#" method="post" class="auth-form__form">
                    <h1 class="title title_center">Добавить</h1>
                    <div class="auth-form__item">
                        <input type="text" name="name" placeholder="Имя" class="auth-form__input">
                    </div>
                    <div class="auth-form__item">
                        <input type="text" name="second-name" placeholder="Фамилия" class="auth-form__input">
                    </div>
                    <div class="auth-form__item">
                        <input type="text" name="email" placeholder="Ваш email" class="auth-form__input">
                    </div>

                    <div class="auth-form__form-bottom">
                        <button class="button" type="submit">Добавить</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js?_v=20240120112949"></script>
<script src="js/app.min.js?_v=20240120112949"></script>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js?_v=20240120112949"></script>

</html>
